  <style>
    * {

    body {

    header {

    main {

    }

    h1 {

      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      margin-top: 30px;
      animation: aparecer 1s ease-out;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #111;
      color: white;
      transition: box-shadow 0.3s ease, border 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 6px 2px red;
      border: 1px solid red;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #cc0000;
      transform: scale(1.02);
    }

    .info-contacto {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
    }

    .whatsapp {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      font-size: 14px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: scale(0.98);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav {
        justify-content: center;
        width: 100%;
        gap: 15px;
      }

      main {
        padding: 0 15px;
        font-size: 16px;
      }

      .whatsapp {
        font-size: 12px;
        padding: 10px 14px;
        right: 10px;
        bottom: 15px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 480px) {
      header img {
        height: 40px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      .whatsapp {
        padding: 8px 12px;
      }
    }
  </style>
