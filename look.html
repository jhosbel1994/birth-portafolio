<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinity | BIRTH</title>
  <link rel="stylesheet" href="style.css" />
 <style>
  .prev-project,
.next-project {
  /* ...otras propiedades... */
  font-size: 1rem; /* Puedes subir a 1.2rem o 1.4rem si quieres más grande */
  font-weight: bold; /* Opcional: lo hace más grueso */
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  padding: 18px;
  background-color: #111;
  color: white;
  text-decoration: none;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  z-index: 1000;
  width: 50px;
  height: 50px; /* <- Este define el alto total del botón */
  flex-direction: column;
  overflow: hidden;
}
.prev-project {
  left: 20px;
}

.next-project {
  right: 20px;
}

.prev-project img,
.next-project img {
  width: 90%;
  height: auto;
  border-radius: 4px;
}
</style>

</head>
<body>
  <header>
    <a href="inicio.html">
      <img src="img/logo.svg" alt="Logo Birth" class="logo" />
    </a>
    <nav>
      <a href="inicio.html">Proyectos</a>
      <a href="sobre.html">Sobre Birth</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <section class="proyecto-detalle">
  <!-- Botón de volver con flecha -->
  <a href="inicio.html" class="btn-flecha">
    <img src="img/flecha.png" alt="Volver" />
  </a>

  <!-- Título descriptivo -->
  <h2 class="descripcion-proyecto">Diseño de marca para<br> Tienda de Reparación de Telefonos</h2>

  <!-- Imagen del proyecto -->
  <img src="img/looktira.jpg" class="imagen-proyecto animada" alt="Proyecto Empresa de Limpieza" onclick="abrirLightbox(this.src)" />
  <img src="img/looktira1.jpg" class="imagen-proyecto animada" alt="Proyecto Empresa de Limpieza" onclick="abrirLightbox(this.src)" />
</section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
  <span class="close" onclick="cerrarLightbox()">X</span>
    <img class="lightbox-content" id="imgLightbox" />
  </div>

<!-- Botón para ir al diseño anterior -->
<a href="acm.html" class="prev-project">
  <img src="img/acm.jpg" alt="Anterior: Acm logistic" />
  Anterior: Acm Logistic
</a>

  <a href="infinity.html" class="next-project">
    <img src="img/infiny.jpg" alt="Siguiente: infiny" />
    Siguiente: Infiny Gym
  </a>
  

<script>
  function abrirLightbox(src) {
    const lightbox = document.getElementById("lightbox");
    const img = document.getElementById("imgLightbox");
    img.src = src;
    lightbox.style.display = "flex";
  }

  function cerrarLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  // Cerrar con tecla Escape
  document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") {
      cerrarLightbox();
    }
  });
</script>
</body>
</html>
