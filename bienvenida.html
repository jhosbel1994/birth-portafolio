<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a BIRTH</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .logo-bienvenida {
      max-width: 400px;
      margin-bottom: 50px;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .btn-avanzar {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: bold;
      z-index: 2;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    .btn-avanzar:hover {
      background-color: #cc0000;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #0d0d0d, #ff0000);
      transition: width 1s ease;
      z-index: 1;
    }

    .overlay.active {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <img src="img/logo.svg" alt="Logo Birth" class="logo-bienvenida" />
  <button class="btn-avanzar" onclick="animar()">Avanzar âž¤</button>

  <audio id="sound" src="startschuss-168562.mp3" preload="auto"></audio>

  <script>
    function animar() {
      document.getElementById('sound').play();
      const overlay = document.getElementById('overlay');
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = 'inicio.html';
      }, 1000);
    }
  </script>
</body>
</html>
